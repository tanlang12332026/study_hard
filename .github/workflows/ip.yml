name: ip.yml
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  ip:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byjoey/yx-tools:latest
      options: --user root
    steps:
      - name: 查看服务器网速
        run: |
          pip install speedtest-cli
          speedtest
      - name: 筛选ip
        run: |
          python3 /app/cloudflare_speedtest.py --mode beginner --count 5 --speed 1 --delay 2000 --region NRT
          ls -lh /app/result.csv

      - name: Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-csv  # 下载时的文件名
          path: /app/result.csv             # 要保存的文件夹路径
